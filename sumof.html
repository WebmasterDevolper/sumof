<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a=parseInt(prompt("Enter the first value"))
       var b=parseInt(prompt("Enter the last value"))
       var y=0;
       for(a=0;a<=b;a++)
       {
          
          y=y+a
     }
     document.write("<h1>The sum of value is : "+y+"</h1>")
       
        </script>
    </body>
